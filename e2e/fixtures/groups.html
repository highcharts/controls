<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Highcharts Controls - Groups Test (JavaScript API)</title>
    <script src="../../node_modules/highcharts/highcharts.js"></script>
    <script type="module" src="/js/controls.js"></script>
</head>
<body>
    <div id="container" style="height: 400px; margin: 20px;"></div>
    <div id="controls-container"></div>

    <script type="module">
        import HighchartsControls from '/js/controls.js';

        // Create a chart
        const chart = Highcharts.chart('container', {
            title: { text: 'Groups Test Chart' },
            chart: {
                backgroundColor: '#FFFFFF'
            },
            legend: {
                enabled: true,
                align: 'center',
                x: 0
            },
            series: [{
                name: 'Series 1',
                data: [1, 2, 3, 4, 5]
            }]
        });

        // Add controls with groups
        HighchartsControls.controls('controls-container', {
            controls: [
                {
                    group: 'Legend Settings',
                    description: 'Control the appearance and behavior of the chart legend.',
                    collapsible: true,
                    controls: [
                        {
                            path: 'legend.enabled',
                            value: true
                        },
                        {
                            path: 'legend.align',
                            options: ['left', 'center', 'right'],
                            value: 'center'
                        },
                        {
                            path: 'legend.x',
                            min: -100,
                            max: 100,
                            value: 0
                        }
                    ]
                },
                {
                    group: 'Chart Settings',
                    collapsible: true,
                    collapsed: true,
                    controls: [
                        {
                            path: 'chart.backgroundColor',
                            value: '#FFFFFF'
                        }
                    ]
                },
                {
                    group: 'Title',
                    collapsible: false,
                    controls: [
                        {
                            path: 'title.text',
                            value: 'Groups Test Chart'
                        }
                    ]
                }
            ]
        });
    </script>
</body>
</html>
