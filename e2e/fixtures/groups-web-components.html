<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Highcharts Controls - Groups Test (Web Components)</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script type="module" src="/js/controls.js"></script>
</head>
<body>
    <div id="container" style="height: 400px; margin: 20px;"></div>

    <highcharts-controls target="#container">
        <highcharts-group header="Legend Settings" collapsible="true">
            <highcharts-group-description>
                Control the appearance and behavior of the chart legend.
            </highcharts-group-description>
            <highcharts-control
                path="legend.enabled"
                value="true">
            </highcharts-control>
            <highcharts-control
                path="legend.align"
                options="left,center,right"
                value="center">
            </highcharts-control>
            <highcharts-control
                path="legend.x"
                min="-100"
                max="100"
                value="0">
            </highcharts-control>
        </highcharts-group>

        <highcharts-group header="Chart Settings" collapsible="true" collapsed>
            <highcharts-control
                path="chart.backgroundColor"
                value="#FFFFFF">
            </highcharts-control>
        </highcharts-group>

        <highcharts-group header="Title" collapsible="false">
            <highcharts-control
                path="title.text"
                value="Groups Test Chart">
            </highcharts-control>
        </highcharts-group>
    </highcharts-controls>

    <script>
        // Create a chart
        Highcharts.chart('container', {
            title: { text: 'Groups Test Chart' },
            chart: {
                backgroundColor: '#FFFFFF'
            },
            legend: {
                enabled: true,
                align: 'center',
                x: 0
            },
            series: [{
                name: 'Series 1',
                data: [1, 2, 3, 4, 5]
            }]
        });
    </script>
</body>
</html>
