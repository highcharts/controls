<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script type="module" src="../../js/controls.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .demo-section {
            margin: 30px 0;
        }
        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Separator Demo</h1>

    <div class="demo-section">
        <h2>Web Component API - Separators between controls</h2>
        <highcharts-controls target="#chart1">
            <highcharts-control type="boolean" path="legend.enabled" value="true"></highcharts-control>
            <highcharts-control type="select" path="legend.align" options="left,center,right" value="center"></highcharts-control>

            <highcharts-separator></highcharts-separator>

            <highcharts-control type="color" path="chart.backgroundColor" value="#FFFFFF"></highcharts-control>
            <highcharts-control type="boolean" path="chart.inverted" value="false"></highcharts-control>

            <highcharts-separator></highcharts-separator>

            <highcharts-control type="text" path="title.text" value="Separator Demo"></highcharts-control>
        </highcharts-controls>
    </div>

    <div class="demo-section">
        <h2>Web Component API - Separators in groups</h2>
        <highcharts-controls target="#chart1">
            <highcharts-group header="Legend & Chart Settings">
                <highcharts-control type="boolean" path="legend.enabled" value="true"></highcharts-control>
                <highcharts-control type="select" path="legend.align" options="left,center,right"></highcharts-control>

                <highcharts-separator></highcharts-separator>

                <highcharts-control type="color" path="chart.backgroundColor" value="#F0F0F0"></highcharts-control>
                <highcharts-control type="boolean" path="chart.inverted"></highcharts-control>
            </highcharts-group>
        </highcharts-controls>
    </div>

    <div class="demo-section">
        <h2>Chart</h2>
        <div id="chart1"></div>
    </div>

    <script>
        Highcharts.chart('chart1', {
            title: { text: 'Separator Demo' },
            series: [{
                data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
            }]
        });
    </script>

    <div class="demo-section">
        <h2>JavaScript API - Separators</h2>
        <div id="js-controls"></div>
    </div>

    <script type="module">
        import Controls from '../../js/controls.js';

        Controls.controls('js-controls', {
            target: Highcharts.charts[0],
            controls: [
                { path: 'legend.enabled', value: true },
                { path: 'legend.align', options: ['left', 'center', 'right'], value: 'center' },
                { type: 'separator' },
                { path: 'chart.backgroundColor', value: '#FFFFFF' },
                { path: 'chart.inverted', value: false },
                { type: 'separator' },
                {
                    group: 'Title Settings',
                    controls: [
                        { path: 'title.text', value: 'Separator Demo' },
                        { type: 'separator' },
                        { path: 'title.align', options: ['left', 'center', 'right'], value: 'center' }
                    ]
                }
            ]
        });
    </script>
</body>
</html>
