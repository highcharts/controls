<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Highcharts Controls - Web Components with Units</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script type="module" src="/js/controls.js"></script>
</head>
<body>
    <div id="container" style="height: 400px; margin: 20px;"></div>

    <highcharts-controls target="#container">
        <highcharts-control
            type="number"
            path="title.style.fontSize"
            min="0.5"
            max="3"
            value="1.5em"
        ></highcharts-control>
        <highcharts-control
            type="number"
            path="chart.marginTop"
            min="0"
            max="200"
            value="60px"
        ></highcharts-control>
        <highcharts-control
            type="number"
            path="chart.height"
            min="50"
            max="100"
            value="80%"
        ></highcharts-control>
    </highcharts-controls>

    <script>
        // Create a chart
        Highcharts.chart('container', {
            title: {
                text: 'Web Components with Units',
                style: {
                    fontSize: '1.5em'
                }
            },
            chart: {
                marginTop: 60,
                height: '80%'
            },
            series: [{
                name: 'Series 1',
                data: [1, 2, 3, 4, 5]
            }]
        });
    </script>
</body>
</html>
