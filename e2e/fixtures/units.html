<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Highcharts Controls - Unit Support Test</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script type="module" src="/js/controls.js"></script>
</head>
<body>
    <div id="container" style="height: 400px; margin: 20px;"></div>
    <div id="controls-container"></div>

    <script type="module">
        import HighchartsControls from '/js/controls.js';

        // Create a chart
        const chart = Highcharts.chart('container', {
            title: {
                text: 'Unit Support Test',
                style: {
                    fontSize: '1.5em'
                }
            },
            chart: {
                marginTop: 60,
                height: '80%'
            },
            series: [{
                name: 'Series 1',
                data: [1, 2, 3, 4, 5]
            }]
        });

        // Add controls with units
        HighchartsControls.controls('controls-container', {
            controls: [
                {
                    type: 'number',
                    path: 'title.style.fontSize',
                    min: 0.5,
                    max: 3,
                    value: '1.5em'
                },
                {
                    type: 'number',
                    path: 'chart.marginTop',
                    min: 0,
                    max: 200,
                    value: '60px'
                },
                {
                    type: 'number',
                    path: 'chart.height',
                    min: 50,
                    max: 100,
                    value: '80%'
                }
            ]
        });
    </script>
</body>
</html>
